apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: manufacturersr-springboot
  namespace: manufacturersr-ent
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: manufacturersr-springboot
  chart:
    path: examples/supplychain-app/charts/springbootwebserver
    git: "ssh://git@github.com/srinivasansankaran/blockchain-automation-framework.git"
    ref: "develop"
  values:
    nodeName: manufacturersr-springboot
    replicas: 1
    metadata:
      namespace: manufacturersr-ent
      type: cordaenterprise
    image:
      containerName: index.docker.io/hyperledgerlabs/supplychain_corda:springboot_0.4.2.0
      initContainerName: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      imagePullSecret: regcred
      privateCertificate: true
    smartContract:
      JAVA_OPTIONS : -Xmx512m
    volume:
      mountPath: /opt/corda
    nodeConf:
      node: manufacturersr
      nodeRpcPort: 30000
      nodeRpcAdminPort: 30009
      controllerName: Controller
      trustStorePath: /opt/corda/certificates/sslkeystore.jks
      trustStoreProvider: jks
      legalName: O=Manufacturer,OU=Manufacturer,L=47.38/8.54/Zurich,C=CH
      devMode: false
      useHTTPS: true
      useSSL: false
      tlsAlias: cordaclienttls
      ssl:
        certificatesDirectory: na-ssl-false
        sslKeystoreFileName: na-ssl-false
        ssltruststore: na-ssl-false
    credentials:
      rpcUser: manufacturersr
    resources:
      limits: "512Mi"
      requests: "512Mi"
    storage:
      provisioner: kubernetes.io/aws-ebs
      memory: 512Mi
      name: awsstorageclass
      parameters:
        type: gp2
        encrypted: "true"
      annotations: {}
    web:
      targetPort: 20001
      port: 20001
    service:
      type: NodePort
      annotations: {}
    networkservices:
      networkmap: networkmapsr
      doorman: idmansr
    vault:
      address: "http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001"
      role: vault-role
      authpath: cordaentmanufacturersr
      serviceaccountname: vault-auth
      rpcusersecretprefix: secret/manufacturersr/manufacturersr/credentials
      keystoresecretprefix: secret/manufacturersr/manufacturersr/credentials
      certsecretprefix: secret/manufacturersr/manufacturersr/certs
    node:
      readinesscheckinterval: 10
      readinessthreshold: 15
    deployment:
      annotations: {}
    pvc:
      annotations: {}
