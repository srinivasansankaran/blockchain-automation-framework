apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: carriersr
  namespace: carriersr-ent
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: carriersr
  chart:
    git: ssh://git@github.com/srinivasansankaran/blockchain-automation-framework.git
    ref: develop
    path: platforms/r3-corda-ent/charts/node
  values:
    nodeName: carriersr
    metadata:
      namespace: carriersr-ent
      labels:
    image:
      initContainerName: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      nodeContainerName: adopblockchaincloud0502.azurecr.io/corda/enterprise-node:4.4
      imagepullsecret: regcred
      pullPolicy: Always
    acceptLicence: true
    storage:
      name: cordaentsc
    replicas: 1
    networkServices:
      doormanURL: https://idmansr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
      networkMapURL: https://networkmapsr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
      idmanDomain: "idmansr.rc.dev2.aws.blockchaincloudpoc-develop.com"
      networkMapDomain: "networkmapsr.rc.dev2.aws.blockchaincloudpoc-develop.com"
      idmanName: "idmansr"
      networkmapName: "networkmapsr"
    firewall:
      enabled: True      
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      role: vault-role
      authpath: cordaentcarriersr
      serviceaccountname: vault-auth
      certsecretprefix: secret/carriersr/carriersr
      nodePath: carriersr
      retries: 30
      retryInterval: 30
    cordapps:
      getcordapps: true
      jars:
        - url: https://alm.accenture.com/nexus/repository/AccentureBlockchainFulcrum_Release/com/supplychain/bcc/cordapp-supply-chain/4.4/cordapp-supply-chain-4.4.jar
        - url: https://alm.accenture.com/nexus/repository/AccentureBlockchainFulcrum_Release/com/supplychain/bcc/cordapp-contracts-states/4.4/cordapp-contracts-states-4.4.jar
        
    nodeConf:
      ambassador:
        external_url_suffix: rc.dev2.aws.blockchaincloudpoc-develop.com
        p2pPort: 15221
        p2pAddress: float.carriersr.rc.dev2.aws.blockchaincloudpoc-develop.com:15221
      legalName: "O=Carrier,OU=Carrier,L=London,C=GB"
      emailAddress: "dev-node@baf.com"
      crlCheckSoftFail: true
      tlsCertCrlDistPoint: ""
      tlsCertCrlIssuer: "CN=Corda TLS CRL Authority,OU=Corda UAT,O=R3 HoldCo LLC,L=New York,C=US"
      devMode: false
      volume:
        baseDir: /opt/corda/base
      jarPath: bin
      configPath: etc
      cordaJar:
        memorySize: 1524
        unit: M
      pod:
        resources:
          limits: 1524M
          requests: 1524M
    service:
      p2pPort: 15221
      p2pAddress: float.carriersr.rc.dev2.aws.blockchaincloudpoc-develop.com
      p2pPort: 40000
      p2pAddress: float.carriersr-ent
      messagingServerPort: 10002
      ssh:
        enabled: true
        sshdPort: 2222
      rpc:
        port: 10003
        adminPort: 10005
        users:
        - name: carriersr
          password: carriersrP
          permissions: ALL
    dataSourceProperties:
      dataSource:
        user: carriersr-db-user
        password: carriersr-db-password
        url: "jdbc:h2:tcp://carriersrdb:9101/persistence;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000;WRITE_DELAY=100;AUTO_RECONNECT=TRUE;"
        dataSourceClassName: org.h2.jdbcx.JdbcDataSource
        dbUrl: "carriersrdb"
        dbPort: 9101
      monitoring:
        enabled: true
        port: 8090
      allowDevCorDapps:
        enabled: true
      retries: 20
      retryInterval: 15
    sleepTimeAfterError: 120
    sleepTime: 0
    healthcheck:
      readinesscheckinterval: 10
      readinessthreshold: 15
