apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: warehousesrwarehousesrtessera
  namespace: warehousesr-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: warehousesrwarehousesrtessera
  helmVersion: v3
  chart:
    git: ssh://git@github.com/srinivasansankaran/blockchain-automation-framework.git
    ref: develop
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
