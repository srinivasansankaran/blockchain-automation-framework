    "enode://9012fb4b9dbb8f8e4d326aa1a1261bfa2545580f670fe7795abc2a3c7d09b0e1d3943ce1d77770eeef953c63845fdd23dc34564e201751cc076be2eb86241199@manufacturersr.rc.dev2.aws.blockchaincloudpoc-develop.com:15020?discport=0",
    "enode://91067e476307fa12a485b3b85dca89c467885832cc0891bba18612c84e45be880837ee2205b7dcffeaccff08a5dad617e903cf4a0a044fc68695df1ba73d44f8@storesr.rc.dev2.aws.blockchaincloudpoc-develop.com:15030?discport=0",
    "enode://537398a0bfa1e232c40cf642e95443bbd0bdad5f11f84c6f3691a96a60c368e3a2172845c0aeacdd809f13fdc15751e2ee921fe698896fc6cb62a7ce02503aa4@warehousesr.rc.dev2.aws.blockchaincloudpoc-develop.com:15040?discport=0"
