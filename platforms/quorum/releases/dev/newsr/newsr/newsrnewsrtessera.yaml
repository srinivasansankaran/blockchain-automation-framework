apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: newsrnewsrtessera
  namespace: newsr-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: newsrnewsrtessera
  helmVersion: v3
  chart:
    git: ssh://git@github.com/srinivasansankaran/blockchain-automation-framework.git
    ref: develop
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: newsr-quo
      labels:
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:0.10.4
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: newsr
      peer_id: 3
      status: additional
      consensus: raft
      subject: O=newsr,OU=newsr,L=42.36/-71.06/Boston,C=US
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: true
      ports:
        rpc: 8546
        raft: 50401
        tm: 8443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/newsr-quo/crypto/newsr
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumnewsr
    tessera:
      dburl: "jdbc:mysql://newsr:3306/demodb"
      dbusername: demouser
      url: "https://newsr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443"
      othernodes:
        - url: https://carriersr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
        - url: https://manufacturersr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://e5f5104d35dacfcb4eba413c132ab77daf33a0de62a12c1a948c23d82924298661549d187993fc7b95c24d06fca50831056e7db22d44feaf0abe14c168b5f379@carriersr.rc.dev2.aws.blockchaincloudpoc-develop.com:15210?discport=0&raftport=15213",
    "enode://6be6c00f352bc368e647d72b527231c7f920aa72c47edffaee4e47cedd1effd5caf6207c4a50973808a4937c6ab863619feadc257b1e5314708b35ec4dc36654@manufacturersr.rc.dev2.aws.blockchaincloudpoc-develop.com:15220?discport=0&raftport=15223"
]
    proxy:
      provider: "ambassador"
      external_url: newsr.rc.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 8443
      rpcport: 15031
      quorumport: 15030
  
      portRaft: 15033
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
