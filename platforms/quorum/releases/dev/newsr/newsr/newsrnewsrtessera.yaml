apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: newsrnewsrtessera
  namespace: newsr-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: newsrnewsrtessera
  helmVersion: v3
  chart:
    git: ssh://git@github.com/srinivasansankaran/blockchain-automation-framework.git
    ref: develop
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: newsr-quo
      labels:
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:0.10.4
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: newsr
      status: additional
      consensus: ibft
      subject: O=Newsr,OU=Newsr,L=42.36/-71.06/Boston,C=US
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: true
      ports:
        rpc: 8546
        raft: 50401
        tm: 8443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/newsr-quo/crypto/newsr
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumnewsr
    tessera:
      dburl: "jdbc:mysql://newsr:3306/demodb"
      dbusername: demouser
      url: "https://newsr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443"
      othernodes:
        - url: https://carriersr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
        - url: https://manufacturersr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://15cc9063ae38451819f158720e0e88078a9ae354eb411ebf6b7dbaee5c8dd2bab8a2f279641917e6dccfe208144eed173a170aa61d9f1f755fbb957da57110c7@carriersr.rc.dev2.aws.blockchaincloudpoc-develop.com:15210?discport=0",
    "enode://f4529c05a9e15fc978e0fe8035ea58764f6d1eb4b32911c6f04ef287730836750b3f4fef0a5954cb7fb33a2e736c99eaec965ad4c9a47272ed49a9598f40653d@manufacturersr.rc.dev2.aws.blockchaincloudpoc-develop.com:15220?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: newsr.rc.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 8443
      rpcport: 15231
      quorumport: 15230
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
