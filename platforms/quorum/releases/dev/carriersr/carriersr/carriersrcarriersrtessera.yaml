apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: carriersrcarriersrtessera
  namespace: carriersr-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: carriersrcarriersrtessera
  helmVersion: v3
  chart:
    git: ssh://git@github.com/srinivasansankaran/blockchain-automation-framework.git
    ref: develop
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: carriersr-quo
      labels:
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:0.10.4
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: carriersr
      status: default
      consensus: raft
      subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: true/false
      ports:
        rpc: 8546
        raft: 50401
        tm: 8443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/carriersr-quo/crypto/carriersr
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumcarriersr
    tessera:
      dburl: "jdbc:mysql://carriersr:3306/demodb"
      dbusername: demouser
      url: "https://carriersr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443"
      othernodes:
        - url: https://carrersr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
        - url: https://manufacturersr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
        - url: https://storesr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
        - url: https://warehousesr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://6d5c49c73f3d02640b89406c055578c462266f535f2147dafb95a36f74963d321531b2e38ee51125bacc771f01741b360dc5fc4aec70664b84143db5cb4559f8@carriersr.rc.dev2.aws.blockchaincloudpoc-develop.com:15010?discport=0&raftport=15013",
    "enode://dcd7c1dd0ea28bf397967ad14ccb0bc205b5caae89364d16f74b71a12de013592a0c05c8e42e0dba9b005043eca33801fa7d6e976de4785f52d4f3d666f438c4@manufacturersr.rc.dev2.aws.blockchaincloudpoc-develop.com:15020?discport=0&raftport=15023",
    "enode://6afb780f05bef5c7353f4818308c1f51db41688d26154c845be96f5e2f750bbeec6d474d9e6611a5e38935b9a6edcd853823dea9fe4070bd558fe86c4b7fb329@storesr.rc.dev2.aws.blockchaincloudpoc-develop.com:15030?discport=0&raftport=15033",
    "enode://973030c395363c85b42333b562c55d7295427e29935885d2cbceb8525677c3120b1daccca1c3ea48a24811130da816c1b554adb4348bde96ea891715987d0442@warehousesr.rc.dev2.aws.blockchaincloudpoc-develop.com:15040?discport=0&raftport=15043"
]
    proxy:
      provider: "ambassador"
      external_url: carriersr.rc.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 8443
      rpcport: 15011
      quorumport: 15010
  
      portRaft: 15013
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
