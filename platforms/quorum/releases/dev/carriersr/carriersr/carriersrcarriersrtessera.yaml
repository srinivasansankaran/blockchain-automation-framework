apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: carriersrcarriersrtessera
  namespace: carriersr-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: carriersrcarriersrtessera
  helmVersion: v3
  chart:
    git: ssh://git@github.com/srinivasansankaran/blockchain-automation-framework.git
    ref: develop
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: carriersr-quo
      labels:
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:0.10.4
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: carriersr
      status: default
      consensus: raft
      subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 8443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/carriersr-quo/crypto/carriersr
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumcarriersr
    tessera:
      dburl: "jdbc:mysql://carriersr:3306/demodb"
      dbusername: demouser
      url: "https://carriersr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443"
      othernodes:
        - url: https://carriersr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
        - url: https://manufacturersr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://bba1d807817981e449e6371d11bc1c775819e9c6b24222a8b984424734343db45b2a284af241cef50d954d2d45e7c16d3f35b528f45f517a4a7b09e11e0f8c09@carriersr.rc.dev2.aws.blockchaincloudpoc-develop.com:15210?discport=0&raftport=15213",
    "enode://bc3dec632e581029988b5c39d942a9c1bab8e1aa21cf580100a98174294a3a0c2fce99fba6ba2f257f274d8cf1521f48598850e138bb563f602af0d240917ffe@manufacturersr.rc.dev2.aws.blockchaincloudpoc-develop.com:15220?discport=0&raftport=15223"
]
    proxy:
      provider: "ambassador"
      external_url: carriersr.rc.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 8443
      rpcport: 15211
      quorumport: 15210
  
      portRaft: 15213
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
